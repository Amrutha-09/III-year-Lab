<html>
<head>
	<title>Register Form</title>
</head>
<body>
	<form method="" action="">
		<table border="1" align="center" width="400" bgcolor="#CCCCCC" >
			<caption>REGISTRATION FORM</caption>
			<tr>
				<th>Enter your first name</th>
				<td><input type="text" name="fn" id="fn1" maxlength="10" title="enter your first name" placeholder="first name" required/></td>
			</tr>
			<tr>
				<th>Enter your last name</th>
				<td><input type="text" name="fn" id="fn2" maxlength="10" title="enter your last name" placeholder="last name" required/></td>
			</tr>
			<tr>
				<th>Enter your password</th>
				<td><input type="password"/></td>
			</tr>
			<tr>
				<th>ReEnter your password</th>
				<td><input type="password"/></td>
			</tr>
			<tr>
				<th>Enter your email</th>
				<td><input type="email"/></td>
			</tr>
			<tr>
				<th>Enter your mobile</th>
				<td><input type="number"/></td>
			</tr>
			<tr>
				<th>Enter your address</th>
				<td>
					<textarea rows="8" cols="20"></textarea></td>
			</tr>
			<tr>
				<th>Select your gender</th>
				<td>
					male<input type="radio" name="g" value="m"/>
					female<input type="radio" name="g" value="f"/>
				</td>
			</tr>
			<tr>
				<th>Select your hobbies</th>
				<td>
					Reading<input type="checkbox" name="x[]" value="h"/>
					Dancing<input type="checkbox" name="x[]" value="h2"/>
					Coding<input type="checkbox" name="x[]" value="h3"/>
				</td>
			</tr>
			<tr>
				<th>Select your DOB</th>
				<td><input type="date"/></td>
			</tr>
			
			<tr>
				<th>Upload your pic</th>
				<td><input type="file"/></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="Submit"/>
					
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
